<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>


    <div class="cont">
        <div class="menu">
            <ul class="tabs">
                <li id="newB"> <i class="fa-solid fa-newspaper"></i> Книги</li>
                <li id="readers"> <i class="fa-solid fa-book-open-reader"></i> Читатели</li>
                <li id="issued"><i class="fa-solid fa-hand-holding-hand"></i> Выданные</li>
            </ul>
        </div>
        <div class="right-side">
            <div class="sarch">
                <input id="book" type="text" placeholder="Название книги">
                
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i>Найти</button>
            </div>

            <div class="unactive" id="newBooksPage">
                
            </div>
            <div id="readersPage" class="unactive">
                <h2>Пользователи:</h2>
                <ul id="users"></ul>
                <div class="find">
                    <input id="searchReader" type="text" placeholder="Поиск по ФИО или id">
                    <button id="searchReaderBtn">Найти</button>
                </div>
                
                <button id="addReader"><i class="fa-solid fa-plus"></i> Новый читатель</button>
                <div id="modalContainer" class="modal-container"></div>
            </div>

            <div class="unactive givenBooksPage">
                <div class="seachLine">
                    <input id="oldBook" type="text" placeholder="Название книги">
                    <input id="oldWriter" type="text" placeholder="Автор">
                    <button id="searchOldBook"><i class="fa-solid fa-magnifying-glass"></i>Найти</button>

                </div>

                <div id="givenBooks">
                    
                </div>
            </div>

            <div id="profilePage">

            </div>
        </div>
    </div>




    <script type="module" src="main.js"></script>
</body>
</html>
